<div class="row m-5" *ngIf="len==0">
  <div class="col text-center">
    <img
      height="500px"
      src="https://cdn.dribbble.com/users/2046015/screenshots/5973727/06-loader_telega.gif"
      alt=""
    />

    <h1>No items in the cart</h1>
    <button class="btn btn-primary" routerLink="/items">Shop more</button>
  </div>
</div>

<div class="container d-flex justify-content-center mt-50 mb-50" *ngIf="len!=0">
  <div class="row">
    <div class="col-md-10">
      <div class="card card-body m-5" *ngFor="let carts of cart">
        <div
          class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row"
        >
          <div class="pick mr-2 mb-3 mb-lg-0">
            <img [src]="carts.filename" alt="" />
          </div>

          <div class="media-body">
            <h6 class="media-title font-weight-semibold">
              <a href="#" data-abc="true">{{ carts.title }}</a>
            </h6>
          </div>

          <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
            <h3 class="mb-0 font-weight-semibold">${{ carts.price }}</h3>

            <div>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            <button
              type="button text-center"
              class="btn btn-warning mt-4 text-white"
              (click)="removeFromWishlist(carts.id)"
            >
              <i class="icon-cart-add mr-2"></i><i class="fa fa-trash fa-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="len!=0">
  <div class="col-3"></div>
  <div class="col-md-4 summary text-center">
    <div>
      <h5><b>Summary</b></h5>
    </div>
    <hr />
    <div class="row">
      <div class="col" style="padding-left: 0">ITEMS</div>
      <div class="col text-right">&euro; {{total}}</div>
    </div>
    <form>
      <p>SHIPPING</p>
      <select>
        <option class="text-muted">Standard-Delivery- &euro;5.00</option>
      </select>
    </form>
    <div
      class="row"
      style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
    >
      <div class="col">TOTAL PRICE</div>
      <div class="col text-right">&euro; {{GrandTotal}}</div>
    </div>
    <button class="btn">CHECKOUT</button>
  </div>
</div>

<div class="col-3"></div>
