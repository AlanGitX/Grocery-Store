


      <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="product.filename" alt="..." style="border-radius: 50px;" /></div>
                <div class="col-md-6">
                    <div class="small mb-1">Type : {{product.type}}</div>
                    <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                    <div class="fs-5 mb-5">
                        <h3 class="text-decoration-line-through">$ {{product.price}}</h3>
                    </div>
                    <p class="lead">{{product.description}}</p>
                    

                    <h3>Rating: {{product.rating}}</h3>
                    <div class="d-flex">
                        <button (click)="AddToCart(product)" class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            <i class="fa-solid fa-cart-shopping"></i>
                            Add to cart
                        </button>
                        &nbsp;&nbsp;
                        <button class="btn btn-outline-danger flex-shrink-0" type="button" (click)="AddToWishlist(product)">
                          <i class="bi-cart-fill me-1"></i>
                          <i class="fa-solid fa-heart"></i>
                          Add to Wishlist
                      </button>
                    </div>
                    <p *ngIf="content">{{msg}}</p>

                </div>
            </div>
        </div>
    </section>
